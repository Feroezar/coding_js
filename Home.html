<section class="container-fluid">
<form action="#" method="get">   
  <div class="row">
    <div class="col-md-4">
    <ul class="list-group list-group-flush">
        <li class="list-group-item"><a href="Home.html" class="text-decoration-none text-dark"><i class="bi bi-calculator"></i> Kalkulator</li></a>
        <li class="list-group-item"><a href="#" class="text-decoration-none text-dark"><i class="bi bi-0-circle-fill"></i> Pertandingan Bola</li></a>
        <li class="list-group-item "><a href="pendaftaran.html" class="text-decoration-none text-dark"><i class="bi bi-0-circle-fill"></i> Pendaftaran</li></a> 
      </ul>
    </div>
    <div class="col-md-7">
      <h1><b>FORM KALKUKLATOR</b></h1>
      <hr>
      <div class="mb-3 row">
        <div class="col-md">
          <label class="form-label">Nilai-1</label>
          <input type="number" id="Nilai-1" class="form-control" aria-describedby="passwordHelpBlock">
        </div>
        <div class="col-md">
          <label class="form-label">Nilai-2</label>
          <input type="number" id="Nilai-2" class="form-control" aria-describedby="passwordHelpBlock">
        </div>
        <div class="col-md">
          <label class="form-label">Operator</label>
          <div class="col-md">
            <select class="form-select" aria-label="Default select example" id="operator">
            <option selected value="">---pilih---</option>
            <option value="*">Perkalian</option>
            <option value="-">Pengurangan</option>
            <option value="+">Penjumlahan</option>
            <option value="/">Pembagian</option>
          </select>
          </div>
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-md">
          <div class="d-grid gap-2">
            <button class="btn btn-primary" id="oke" type="button" onclick="Menghitung()"><i class="bi bi-save"></i> Proses</button>
            <hr>
          </div>
            <div class="alert alert-primary" role="alert" id="hasilkalkulator" style="display: none">     
            </div>
        </div>
      </div>
      <hr>
      <button class="btn btn-secondary" type="reset" onclick="hilang()">Reset</button>
    </div>
    <div class="col-md-1"></div>
