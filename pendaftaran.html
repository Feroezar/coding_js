<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body onload="" id="formdaftar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">GoTo</a>

              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </div>
          </div>
        </div>

<section class="container-fluid">
<form action="#" method="get" >   
  <div class="row">
    <div class="col-md-4">
    <ul class="list-group list-group-flush">
        <li class="list-group-item"><a href="Home.html" class="text-decoration-none text-dark"><i class="bi bi-calculator"></i> Kalkulator</li></a>
        <li class="list-group-item"><a href="#" class="text-decoration-none text-dark"><i class="bi bi-0-circle-fill"></i> Pertandingan Bola</li></a>
        <li class="list-group-item "><a href="pendaftaran.html" onclick="" class="text-decoration-none text-dark"><i class="bi bi-0-circle-fill"></i> Pendaftaran</li></a> 
      </ul>
    </div>
    <div class="col-md-7">
      <h1><b>FORM PENDAFTARAN</b></h1>
      <hr>
      <h4>Form Pendaftaran Anggota Baru</h4><br>
      <div class="mb-3 row">
        <div class="col-md-4">Kode Pendaftaran</div>
        <div class="col-md-5">
            <input id="daftar" class="form-control" type="text"  aria-label="" readonly>
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-md-4">Nama</div>
        <div class="col-md-8">
            <input id="nama" class="form-control" type="text" placeholder="Nama" aria-label="default input example">
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-md-4">Tempat/Tanggal lahir</div>
        <div class="col-md-3">
            <input id="tempat" class="form-control" type="text" placeholder="Tempat" aria-label="default input example">
        </div>
        <div class="col-md-3">
            <input id="tglahir" class="form-control" type="date" placeholder="Default input" aria-label="default input example">
        </div>
      </div>
      <div class="mb-3 row">
      <div class="col-md-4">Email</div>
          <div class="col-md">
            <input id="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="nama@example.com">
          </div>
        </div>
        <div class="mb-3 row">
            <div class="col-md-4">Jenis Kelamin</div>
            <div class="col-md">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="LK" value="Laki-Laki" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Laki-Laki
                    </label>                
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="PR" value="Perempuan" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Perempuan
                    </label>
                </div>   
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-md-4">Hobby</div>
            <div class="col-md" id="hobby">
                <input class="form-check-input" type="checkbox" value="Game" id="1a">
                <label class="form-check-label" for="flexCheckDefault">Game</label>
                <input class="form-check-input" type="checkbox" value="Tiduran" id="2a">
                <label class="form-check-label" for="flexCheckDefault">Tiduran</label>
                <input class="form-check-input" type="checkbox" value="Coding" id="3a">
                <label class="form-check-label" for="flexCheckDefault">Coding</label><br>
                <input class="form-check-input" type="checkbox" value="Gambar" id="4a">
                <label class="form-check-label" for="flexCheckDefault">Gambar</label>
                <input class="form-check-input" type="checkbox" value="Olahraga" id="5a">
                <label class="form-check-label" for="flexCheckDefault">Olahraga</label>
                <input class="form-check-input" type="checkbox" value="Lainnya" id="6a">
                <label class="form-check-label" for="flexCheckDefault">Lainnya</label>
            </div>
        </div>
        <div class="mb-2 row">
            <div class="col-md-4">Alamat</div>
            <div class="col-md">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="alamat" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Alamat</label>
                  </div>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-md-4"></div>
            <div class="col-md-8 ">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="oke" type="button">Daftar</button>
                  </div>
            </div>
        </div>
    </div> 
<div class="mb-3 row">
    <table class="table table-bordered" name="databel">
        <thead>
          <tr>
            <th scope="col">Kode</th>
            <th scope="col">Nama</th>
            <th scope="col">Tempat/Tanggal lahir</th>
            <th scope="col">Email</th>
            <th scope="col">Jenis Kelamin</th>
            <th scope="col">Hobby</th>
            <th scope="col">Alamat</th>
          </tr>
        </thead>
        <tbody id="row_tabel">

        </tbody>
    </table>
</div>
</form>

</section>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="Asset/pendaftaran.js"></script>
</body>
</html>
